<!DOCTYPE html>
<html>

<head>
    <!-- 試試看 <title> tag -->
    <!-- 定義網頁標題 -->
</head>

<body>
    <!-- 段落和區塊的標籤 -->
    <!-- http://www.w3schools.com/tags/ -->

    <!-- 試試看 <p> tag -->
    <!-- 段落<p>:paragraph 預設換行符號 -->
    <p>Speed is only useful if you're running in the right direction.</p>
    <br>— Joel Barker.<br>
    <p>當你方向正確的時候，加速才有用</p>

    <!-- 試試看 <br> tag -->
    <!-- break，斷行 -->

    <!-- 試試看 <hr> tag -->
    <!-- 分隔網頁內容 -->

    <!-- 試試看 <h1> ~ <h6> tag -->

    <!-- 試試看 <pre> tag -->
    <!-- 在<pre>標籤中間的文字，格式會被保留下來 -->

    <!-- 試試看 <div> tag -->
    <!-- division 會在元素的前後換行，區塊元素(block level) -->

    <!-- 試試看 <span> tag -->
    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->
    <p>三原色有，</p>
    <span style="color: crimson">紅</span>、
    <span style="color: darkgreen">綠</span>、
    <span style="color: dodgerblue">藍</span>
         三種顏色 
</body> 
</html>
