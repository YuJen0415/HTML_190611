<!DOCTYPE html>
<html>

<head>
    <title> HTML </title>
</head>

<body>

    <!-- http://www.w3schools.com/tags/ -->

    <!-- <img>：透過 src 屬性 設定圖片 -->
    <!-- 1. 試著設定02_HTML5/img資料夾裡面的cat.png -->
    <img src="img/cat.png" alt="吃包子">
    <!-- 2. 試著設定05_CSS3_Properties/img資料夾裡面的logo.png -->
    <img src="../05_CSS3_Properties/img/logo.png" alt="吃包子">
    <!-- 3. 是否可以將圖片設定為 D:\\HTML\\02_HTML5\\img\\cat.png ? -->
    <img src="" alt="吃包子">
    <!-- 4. 是否可以將圖片設定為 /img/op_01.jpg ?-->
    <img src="img/op_03.jpg" alt="吃包子">

    <!-- 配合<map>可以標示圖片上的位置 -->
    <!-- 補充資料：https://www.image-map.net/ -->
    <!-- 試試看點選地圖上的北海道連結到這個網址：http://tw.visit-hokkaido.jp/ -->
    <img src="img/japan.gif" alt="假篇尼斯" usemap="#jp">
    <map name="jp">
        <area target="_blank" alt="" title="" href="http://tw.visit-hokkaido.jp/" coords="764,172,506,0">
    </map>
    <!-- <figure>：將圖片和圖片說明群組再一起 -->
    <!-- <figcaption>：圖片說明 -->

</body>

</html>
