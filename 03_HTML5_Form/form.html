<!--1-2. 加入 性別 <input type="radio">-->
<!-- id、class、name-->
<!-- id：識別某個HTML文件上的元素-->
<!-- class：畫面佈局的分組-->
<!-- name：伺服器端根據name取得值；做為radio、checkbox的分組-->

<!DOCTYPE html>
<html>

<head>
    <title> HTML - Form </title>
</head>

<body>
    <form>
        <div>
            <label for="name">姓名:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="phone">電話:</label>
            <input type="text" id="phone">
        </div>
        <div>
            性別:
            <input type="radio" id="male" name="gender">
            <label for="male">男生</label>
            <input type="radio" id="female" name="gender">
            <label for="female">女生</label>

            <input type="radio" id="zero" name="age">
            <label for="zero">0~10</label>
            <input type="radio" id="ten" name="age">
            <label for="ten">11~20</label>

            <input type="radio" id="twenty" name="age">
            <label for="twenty">21~30</label>
            <input type="radio" id="thirty" name="age">
            <label for="thirty">31~99</label>
            歲
        </div>
        <div>
            <label for="city">居住地</label>
            <select id="city" name="cityList">
                <option value="Zhongshan">中山</option>
                <option value="Tamsui">淡水</option>
                <option value="Nangang">南港</option>
            </select>
        </div>

        <div>
            <label>使用那些軟體(多選)</label>
            <input type="checkbox" id="word" name="software" value="word">
            <label for="word">WORD</label>
            <input type="checkbox" id="excel" name="software" value="excel">
            <label for="excel">EXCEL</label>
        </div>

        <div class="slidecontainer">
            <label>身高是</label>
            <input type="range" min="100" max="250" value="170" class="slider" id="myRange">
            <span id="demo"></span> 公分
        </div>

        <script>
                var slider = document.getElementById("myRange");
                var output = document.getElementById("demo");
                output.innerHTML = slider.value;
                
                slider.oninput = function() {
                  output.innerHTML = this.value;
                }
        </script>

        <div>
            <label for="weight">體重</label>
            <input type="range" id="weight" min="40" max="120" step="1" oninput="outputUpdate(value)">
            <output id="result">顯示數字</output>
        </div>
        <script>
            function outputUpdate(vol) {
                document.getElementById("result").value = vol;
            }
        </script>

        <input type="submit">

    </form>

</body>

</html>
